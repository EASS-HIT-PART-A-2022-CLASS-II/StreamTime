<div class="explore">
    <app-content-padding>
        <div class="container-fluid my-2">
            <div class="videos row align-items-start">
                <div *ngFor="let video of videos" class="video col-sm-12 col-md-6 col-lg-3">
                    <div class="position-relative rounded thumbnail">
                        <img [src]="video.thumbnailUrl" class="img-fluid" />
                        <span class="position-absolute video-duration py-1 px-2">
                            {{video.durationSeconds | secondsToTime}}
                        </span>
                    </div>

                    <div class="d-flex flex-column py-2 text-start">
                        <label class="title">
                            {{ video.title }}
                        </label>
                        <p class="text-muted description">
                            {{video.listingTime | date}}
                        </p>

                    </div>
                </div>
            </div>

            <div *ngIf="loadMoreVideos">
                <div class="py-3">
                    <mat-spinner class="text-center mx-auto" [diameter]="80"></mat-spinner>
                </div>
            </div>

            <div *ngIf="hasNext" class="my-4"></div>
        </div>

    </app-content-padding>
</div>
